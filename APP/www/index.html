<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>TrackMoney</title>
        <link rel="manifest" href="manifest.json">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/loader.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-local-storage.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
    <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body ng-app="moneyApp">
        <ion-side-menus enable-menu-with-back-views="false">

            <ion-side-menu-content drag-content="false">
                <ion-nav-bar class="bar-positive" ng-if="isAuth" ng-controller="actionsCtrl">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-plus-circled" ng-click="editActionOpenModal()"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left" ng-if="isAuth">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Меню</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item href="#/home" menu-close>Головна</ion-item>
                        <ion-item href="#/actions" menu-close>Транзакції</ion-item>
                        <ion-item href="#/accounts" menu-close>Рахунки</ion-item>
                        <ion-item href="#/budgets" menu-close>Бюджет</ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>
        <div id="loaderPage" class="loaderPage">
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
            </div>
            <div class="loaderBG"></div>
        </div>
    </body>
</html>
