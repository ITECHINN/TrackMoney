<ion-view view-title="Транзакції">
    <ion-content class="actionsPage">
        <ion-list>
            <ion-item class="tableItem" ng-repeat="item in actions">
                <div class="row rowDate" ng-show="item.date != actions[$index-1].date">
                    <div class="col">{{item.date}}</div>
                </div>
                <div class="row rowData" ng-click="editActionOpenModal({{item.id}})">
                    <div class="col">
                        {{item.accountFrom_title}} <i class="icon {{item.type == 'plus' ? 'ion-arrow-left-c' : 'ion-arrow-right-c'}}{{item.type == 'plus' ? ' colorPlus' : (item.type == 'minus' ? ' colorMinus' : '')}}"></i> {{item.type == 'move' ? item.accountTo_title : item.category_title}}
                        <span class="item-note{{item.type == 'plus' ? ' colorPlus' : (item.type == 'minus' ? ' colorMinus' : ' colorMove')}}">{{item.sum}}</span>
                    </div>
                </div>
                <div class="row rowDescr" ng-show="item.description">{{item.description}}</div>
            </ion-item>
        </ion-list>
                <!-- <button type="button" class="button-icon"><span class="glyphicon glyphicon-edit" ng-click="getAction(item.id)"></span></button>
                <button type="button" class="button-icon"><span class="glyphicon glyphicon-remove" ng-click="delAction(item.id)"></span></button> -->
        <div class="row">
        	<div class="col">
        		<button class="button button-block button-positive" ng-click="getActions()" ng-show="isShowMoreButton">Показати щє 20 транзакцій</button>
        	</div>
        </div>
    </ion-content>
</ion-view>
