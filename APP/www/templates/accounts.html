<ion-view view-title="Рахунки">
    <ion-content class="accountsPage">
        <ion-list>
            <ion-item ng-repeat="item in accounts">{{item.title}}<span class="item-note{{item.balance >= 0 ? ' colorPlus' : ' colorMinus'}}">{{item.balance}}</span></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
