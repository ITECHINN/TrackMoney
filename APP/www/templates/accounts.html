<ion-view view-title="Рахунки">
    <ion-content class="accountsPage">
        <ion-list>
            <ion-item ng-repeat="item in accounts">{{item.title}}<span class="item-note" ng-class="item.balance >= 0 ? 'plus' : 'minus'">{{item.balance}}</span></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
