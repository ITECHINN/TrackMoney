<ion-view view-title="Форум">
    <ion-content ng-class="{ionViewForum: true, headerMarginTop: true, marginForAccountsTop: accountsPanel.length}">
        <div class="button-bar padding">
            <button type="button" class="button button-block button-positive" ng-click="editPostOpenModal()">Додати</button>
        </div>
        <ion-list>
            <div ng-repeat="item in posts">
                <ion-item ng-if="item.catKey" class="item-divider">{{item.catTitle}}</ion-item>
                <a ng-if="item.category" class="item" href="#/forum/{{item.id}}">
                    {{item.title}}<span class="label-status {{item.status}}">{{item.statusTitle}}</span>
                    <p>
                        Створено: {{item.admin*1 ? 'Admin' : item.email}} ({{item.created}})
                        <br>Оновлено: {{item.admin_upd*1 ? 'Admin' : item.email_upd}} ({{item.updated}}), {{item.count}} коментарів
                    </p>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
