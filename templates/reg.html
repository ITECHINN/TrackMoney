<div class="alert" ng-class="message.class" ng-if="message.text">{{message.text}}</div>
<div class="row">
	<div class="col-xs-3">
		<form ng-submit="submit()">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" placeholder="Example@example.com" ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="password">Пароль:</label>
				<input type="password" class="form-control" id="password" ng-model="user.pass">
			</div>
			<div class="form-group">
				<label for="name">Ім'я:</label>
				<input type="text" class="form-control" id="name" ng-model="user.name">
			</div>
			<div class="form-group">
				<label for="city">Місто:</label>
				<input type="text" class="form-control" id="city" ng-model="user.city">
			</div>
			<button type="submit" class="btn btn-primary">Зареєструватися</button>
		</form>
	</div>
	<div class="col-xs-9"></div>
</div>
