<div class="form-group">
	<label for="title">Нава:</label>
	<input type="text" class="form-control" id="title" ng-model="category.title" placeholder="Назва" size="30" />
</div>
<div class="form-group">
	<label for="type">Тип:</label>
	<select class="form-control" id="type" ng-model="category.type">
		<option value=''>- Оберіть -</option>
		<option value='plus'>Доходи</option>
		<option value='minus'>Витрати</option>
	</select>
</div>
