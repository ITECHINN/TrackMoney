<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">Авторизація</div>
            <div class="panel-body">
                <form ng-submit="signup()">
                    <div class="form-group">
                        <label for="text">Email:</label>
                        <input type="text" class="form-control" id="email" ng-model="action.email" placeholder="email@email.com" />
                    </div>
                    <div class="form-group">
                        <label for="text">Пароль:</label>
                        <input type="password" class="form-control" id="password" ng-model="action.password" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
