<div class="panel panel-default panel-primary panelForm-edit">
    <div class="panel-heading">Реєстрація</div>
    <div class="panel-body">
        <form class="form-inline" ng-submit="signin()">
            <div class="form-group">
                <label for="text">Email:</label>
                <input type="text" class="form-control" id="email" ng-model="action.email" placeholder="email@email.com" />
            </div>
            <div class="form-group">
                <label for="text">Пароль:</label>
                <input type="password" class="form-control" id="password" ng-model="action.password" />
            </div>
            <div class="form-group">
                <label for="text">Приймаю умови <a href="#test" target="_blank">користувацької угоди</a></label>
                <input type="checkbox" class="form-control" id="agree" ng-model="action.agree" />
            </div>
            <button type="submit" class="btn btn-primary">Реєструватися</button>
        </form>
    </div>
</div>
